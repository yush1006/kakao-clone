<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header_top">
           <div class="header_column">
               <!-- plane icon -->
               <i class="fas fa-plane"></i>
               <!-- wife icon -->
               <i class="fas fa-wifi"></i>
           </div>
            <div class="header_column">
                <span class="header_time">18:42</span>
            </div>
            <div class="header_column">
                <!-- moon icon -->
                <i class="fas fa-moon"></i>
                <!-- blue icon -->
                <i class="fab fa-bluetooth"></i>
                <span class="header_battery">66%</span>
                <!-- battery icon -->
                <i class="fas fa-battery-full"></i>
            </div> 
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <i class="fas fa-chevron-left"></i>
                
            </div>
            <div class="header_column">
                <span class="header_text">LYNN</span>
            </div>
            <div class="header_column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>

        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider_text">Wednesday, August 2, 2017</span>
        </div>
        <div class="chat_message chat_message-from">
            <span class="chat_message-time">17:55</span>
            <span class="chat_message-body">Hello!! This is a test message.</span>
        </div>
        <div class="chat_message chat_message-to">
            <img src="images/avatar.jpg" alt="" class="chat_message-avatar"></img>
            <div class="chat_message-center">
                <h3 class="chat_message-username">LYNN</h3>
                <span class="chat_message-body">And this is a answer.</span>
            </div>
            <span class="chat_message-time">19:55</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fas fa-plus fa-2x"></i>
        <div class="type-message_input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="record-message">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>

</body>
</html>
