<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header_top">
           <div class="header_column">
               <!-- plane icon -->
               <i class="fas fa-plane"></i>
               <!-- wife icon -->
               <i class="fas fa-wifi"></i>
           </div>
            <div class="header_column">
                <span class="header_time">18:42</span>
            </div>
            <div class="header_column">
                <!-- moon icon -->
                <i class="fas fa-moon"></i>
                <!-- blue icon -->
                <i class="fab fa-bluetooth"></i>
                <span class="header_battery">66%</span>
                <!-- battery icon -->
                <i class="fas fa-battery-full"></i>
            </div> 
        </div>
        <div class="header_bottom">
            <div class="header_column">
                <span class="header_text">Edit</span>
            </div>
            <div class="header_column">
                <span class="header_text">Find</span>
            </div>
            
        </div>
    </header>
    <main class="find">
        <section class="find_options">
            <div class="find_option">
                <i class="fas fa-address-book fa-lg"></i>
                <span class="find_option-title">Find</span>
            </div>
            <div class="find_option">
                <i class="fas fa-qrcode fa-lg"></i>
                <span class="find_option-title">QR Code</span>
            </div>
            <div class="find_option">
                <i class="fas fa-mobile-alt fa-lg"></i>
                <span class="find_option-title">Shake</span>
            </div>
            <div class="find_option">
                <i class="fas fa-envelope fa-lg"></i>
                <span class="find_option-title">Invite via SMS</span>
            </div>
        </section>
        <section class="find_recommeded">
            <header>
                <h6 class="recommeded_title">Recommeded Friends</h6>
            </header>
            <div class="recommeded_none">
                <span class="recommeded_text">You have no recommeded friends.</span>

            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab">
            <i class="fas fa-user"></i><span class="tab-bar_title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar_tab">
            <i class="fas fa-comment"></i><span class="tab-bar_title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar_tab tab-bar_tab-selected">
            <i class="fas fa-search"></i><span class="tab-bar_title">Find</span>
        </a>
        <a href="more.html" class="tab-bar_tab">
            <i class="fas fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
        </a>
    </nav>

</body>
</html>
